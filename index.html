<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейролинк: Симуляция</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #f00;
            font-size: 5vw;
            text-align: center;
            margin-bottom: 10px;
        }
        #output {
            background: #111;
            color: #fff;
            font-size: 3vw;
            padding: 10px;
            width: 90%;
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #f00;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        button {
            background: #f00;
            color: #fff;
            font-family: monospace;
            font-size: 4vw;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 90%;
            max-width: 200px;
            margin: 5px;
        }
        button:hover {
            background: #c00;
        }
        #confirm-box {
            display: none;
            position: fixed;
            bottom: 0;
            background: #000;
            width: 100%;
            padding: 10px;
            text-align: center;
        }
        #confirm-box p {
            font-size: 3vw;
            margin-bottom: 10px;
        }
        @media (max-width: 767px) {
            h1 { font-size: 6vw; }
            #output { font-size: 4vw; height: 50vh; }
            button { font-size: 5vw; }
            #confirm-box p { font-size: 4vw; }
        }
        @media (min-width: 768px) {
            h1 { font-size: 2rem; }
            #output { font-size: 1rem; }
            button { font-size: 1.2rem; }
            #confirm-box p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <h1>Нейролинк: Симуляция</h1>
    <button id="start-button">ENTER</button>
    <div id="output"></div>
    <div id="confirm-box">
        <p>ДОСТУП РАЗБЛОКИРОВАН. Войти?</p>
        <button onclick="confirmChapter(true)">Подтвердить</button>
        <button onclick="confirmChapter(false)">Отклонить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
