<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Нейролинк: Симуляция Психики Андрея</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        #container {
            flex: 1;
            padding: 2vw;
            overflow-y: auto;
            width: 100%;
            height: 100%;
        }
        h1 {
            color: #ff0000;
            text-align: center;
            font-size: 6vw;
            margin-bottom: 2vw;
        }
        p {
            font-size: 4vw;
            line-height: 1.4;
            margin-bottom: 2vw;
        }
        #output {
            white-space: pre-wrap;
            font-size: 3.5vw;
            background: #1a1a1a;
            padding: 2vw;
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 2vw;
        }
        .horror {
            color: #ff0000;
            font-weight: bold;
        }
        .unlock {
            padding: 2vw;
            background: #1a1a1a;
            margin-top: 2vw;
            font-size: 4vw;
        }
        a {
            color: #ff0000;
            text-decoration: underline;
        }
        a:hover {
            color: #cc0000;
        }
        button {
            background: #ff0000;
            color: #ffffff;
            border: none;
            padding: 2vw 4vw;
            font-family: 'Courier New', monospace;
            font-size: 5vw;
            cursor: pointer;
            margin: 2vw 0;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background: #cc0000;
        }
        #confirm-box {
            display: none;
            text-align: center;
            font-size: 4vw;
        }
        @media (min-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
            #output { font-size: 1rem; }
            .unlock { font-size: 1.2rem; }
            button { font-size: 1.5rem; padding: 10px 20px; width: auto; }
            #confirm-box { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Нейролинк: Симуляция Психики Андрея</h1>
        <p>Запустите симуляцию, чтобы пройти через психику Андрея и открыть <i>Свиток III½: Суд на берегу Стикса</i>. Следите за гличями "[УЖАС]".</p>
        <button id="start-button">Запустить Симуляцию</button>
        <div id="output"></div>
        <div id="confirm-box">
            <p>ДОСТУП РАЗБЛОКИРОВАН. Войти в <i>Свиток III½</i>?</p>
            <button onclick="confirmChapter(true)">Подтвердить</button>
            <button onclick="confirmChapter(false)">Отклонить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
