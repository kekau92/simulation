<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейролинк: Симуляция</title>
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-blue: #00e4ff;
            --dark-bg: #040d0d;
            --terminal-green: #3affc2;
            --terminal-text: #e0e0e0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: var(--dark-bg);
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 60, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 228, 255, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            margin: 20px 0 40px;
        }
        h1 {
            color: var(--neon-red);
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px rgba(255, 0, 60, 0.5);
            animation: pulse 3s infinite;
        }
        .subtitle {
            color: var(--neon-blue);
            font-size: 1.2rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        .terminal-container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 15, 15, 0.9);
            border: 1px solid rgba(58, 255, 194, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(58, 255, 194, 0.1), 
                        inset 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 30px;
        }
        .terminal-header {
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(58, 255, 194, 0.2);
        }
        .terminal-dots {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .dot-red { background: #ff5f57; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #28c940; }
        .terminal-title {
            color: var(--terminal-green);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        #output {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(4, 8, 8, 0.7);
            border-radius: 4px;
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--terminal-green);
            text-shadow: 0 0 3px rgba(58, 255, 194, 0.5);
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) transparent;
        }
        #output::-webkit-scrollbar {
            width: 8px;
        }
        #output::-webkit-scrollbar-thumb {
            background: var(--terminal-green);
            border-radius: 4px;
        }
        #output::-webkit-scrollbar-track {
            background: transparent;
        }
        .system-message {
            color: var(--neon-blue);
        }
        .trauma-message {
            color: #ff6e6e;
        }
        .access-granted {
            color: #3affc2;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }
        #start-button {
            background: linear-gradient(135deg, #0a0f0f, #031010);
            color: var(--terminal-green);
            border: 1px solid var(--terminal-green);
            padding: 15px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        #start-button:hover {
            background: rgba(58, 255, 194, 0.1);
            box-shadow: 0 0 15px rgba(58, 255, 194, 0.3);
            transform: translateY(-2px);
        }
        #start-button:active {
            transform: translateY(1px);
        }
        #start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(58, 255, 194, 0.2), transparent);
            transition: 0.5s;
        }
        #start-button:hover::before {
            left: 100%;
        }
        #confirm-box {
            display: none;
            background: rgba(10, 15, 15, 0.95);
            border: 1px solid var(--neon-red);
            border-radius: 8px;
            padding: 25px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.3);
            margin-top: 20px;
        }
        #confirm-box p {
            color: var(--terminal-green);
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .confirm-button {
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(20, 25, 25, 0.8);
            color: var(--terminal-text);
            border: 1px solid transparent;
        }
        #confirm-yes {
            background: rgba(58, 255, 194, 0.1);
            color: var(--terminal-green);
            border: 1px solid var(--terminal-green);
        }
        #confirm-yes:hover {
            background: rgba(58, 255, 194, 0.2);
            box-shadow: 0 0 15px rgba(58, 255, 194, 0.3);
        }
        #confirm-no {
            background: rgba(255, 0, 60, 0.1);
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
        }
        #confirm-no:hover {
            background: rgba(255, 0, 60, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.3);
        }
        .footer {
            margin-top: 30px;
            color: rgba(224, 224, 224, 0.6);
            font-size: 0.9rem;
            text-align: center;
            padding: 15px;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--neon-red), 0 0 20px rgba(255, 0, 60, 0.5); }
            50% { text-shadow: 0 0 15px var(--neon-red), 0 0 30px rgba(255, 0, 60, 0.7); }
            100% { text-shadow: 0 0 10px var(--neon-red), 0 0 20px rgba(255, 0, 60, 0.5); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .terminal-container { padding: 15px; }
            #output { height: 50vh; font-size: 0.95rem; }
            #start-button { font-size: 1rem; padding: 12px; }
            #confirm-box { position: fixed; bottom: 0; left: 0; width: 100%; margin: 0; }
            #confirm-box p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="glitch" data-text="Нейролинк: Симуляция">Нейролинк: Симуляция</h1>
        <div class="subtitle">Подключение к Андрею, сыну Пустоты</div>
    </div>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-dots">
                <div class="terminal-dot dot-red"></div>
                <div class="terminal-dot dot-yellow"></div>
                <div class="terminal-dot dot-green"></div>
            </div>
            <div class="terminal-title">ТЕРМИНАЛ СВЯЗИ: Андрей [СЫН ПУСТОТЫ]</div>
        </div>
        <div id="output"></div>
    </div>
    <div class="controls">
        <button id="start-button">ВХОД В СИСТЕМУ</button>
        <div id="confirm-box">
            <p>ДОСТУП РАЗБЛОКИРОВАН: СКРЫТАЯ ЧАСТЬ</p>
            <div class="confirm-buttons">
                <button id="confirm-yes" class="confirm-button">ПОДТВЕРДИТЬ</button>
                <button id="confirm-no" class="confirm-button">ОТКЛОНИТЬ</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Система нейронного подключения v3.0 | Чёрный Пелотон © 2025
    </div>
    <script src="script.js"></script>
</body>
</html>
